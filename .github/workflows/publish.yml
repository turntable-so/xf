name: Publish to turntable-spoonbill on PYPI

on:
  release:
    types:
      - published

jobs:
  build:
    name: Build distribution ðŸ“¦
    runs-on: ubuntu-latest
    permissions:
      id-token: write 

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: install uv
        uses: astral-sh/setup-uv@v5.1.0
      - name: build
        run: uv build
      - name: publish
        run: uv publish
